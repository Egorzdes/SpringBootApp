<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
</head>
<body>

<table border="2">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Пароль</th>
        <th>Почта</th>
        <th>Роль</th>
        <th></th>
        <th></th>

    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">ID</td>
        <td th:utext="${user.name}">getName</td>
        <td th:utext="${user.lastName}">getLastName</td>
        <td th:utext="${user.age}">getAge</td>
        <td th:utext="${user.password}">getPassword</td>
        <td th:utext="${user.email}">getEmail</td>
        <td>
            <ul>
                <li th:each="role : ${user.getRoles()}" th:text="${role.getRole()}">

                </li>
            </ul>
        </td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Редактировать"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
    <tr>
        <th>
            <form th:method="GET" th:action="@{/admin/new}">
                <input type="submit" value="Новый"/>
            </form>
        </th>
        <th>
            <form th:method="GET" th:action="@{/logout}">
                <input type="submit" value="Выйти"/>
            </form>
        </th>
        <th>
            <form th:method="GET" th:action="@{/user}">
                <input type="submit" value="Мой аккаунт"/>
            </form>
        </th>
    </tr>

</table>

</body>
</html>
