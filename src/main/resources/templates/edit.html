<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="${user.name}" id="name"/>
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="${user.lastName}" id="lastName"/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="${user.age}" id="age"/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="${user.password}" id="password"/>
    <br/>
    <label for="email">Введите почту: </label>
    <input type="text" th:field="${user.email}" id="email"/>
    <br/>

    <label for="roles1">Выберите роль:</label>
    <br/>
    <select id="roles1" th:field="*{user.roles}" size="3" multiple="multiple">
        <option th:each="role : ${roles}"
                th:value="${role.role}"
                th:text="${role.role}"></option>
    </select>

    <br/>
    <input type="submit" value="Изменить"/>
</form>

</body>
</html>
