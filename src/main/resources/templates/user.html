<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<table border="2">
    <tr>
        <th>Мой Id</th>
        <th>Мое имя</th>
        <th>Моя фамилия</th>
        <th>Мой возраст</th>
        <th>Мой пароль</th>
        <th>Моя роль</th>

    </tr>

    <tr>
        <td th:utext="${user.id}">ID</td>
        <td th:utext="${user.name}">getName</td>
        <td th:utext="${user.lastName}">getLastName</td>
        <td th:utext="${user.age}">getAge</td>
        <td th:utext="${user.password}">getPassword</td>
        <td>
            <ul>
                <li th:each="role : ${user.getRoles()}" th:text = "${role.getRole()}">
                </li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>
            <form th:method="GET" th:action="@{/logout}">
                <input type="submit" value="Выйти"/>
            </form>
        </th>
    </tr>



</table>

</body>
</html>
